<!-- page header -->
<div id="header">
  <a href="https://danielvreeman.com" title="Daniel Vreeman" id="logo">
    <img src="assets/images/djv-header.png" alt="Daniel J. Vreeman, PT, DPT, MS, FACMI" />
  </a>
  <div id="siteNameBox">
    <span id=siteName>OpenForm</span><br>
  </div>
  <div id="version">Version: 0.1</div>
</div>
<!-- end page header -->

<div>

  <md-toolbar class="lf-patient">

    <div class="md-toolbar-tools">
      <span class="glyphicon glyphicon-user"></span>
      <span ng-if="getCurrentPatient()" flex="" class="lf-patient-info">
        <div id=ptName class="col-xs-6 col-md-3">Name: {{getPatientName()}}</div>
        <div class="col-xs-6 col-md-3">Gender: {{getPatientGender()}}</div>
        <div class="col-xs-6 col-md-3">DoB: {{getPatientDob()}}</div>
        <div class="col-xs-6 col-md-3">Phone: {{getPatientPhone()}}</div>
      </span>
    </div>

  </md-toolbar>


  <md-content>
    <div class="lf-content">
      <div class="col-md-4 form-nav" ng-include="'fhir-app/fhir-app-navbar.html'"></div>
      <div class="col-md-8 form-content" ng-include="'fhir-app/fhir-app-content.html'"></div>
    </div>
  </md-content>
</div>



<!-- page footer -->
<div id="fine-print">
  <ul class="horz-list">
    <li><a title="copyright information"  href="https://github.com/djvreeman/lforms-fhir-app/blob/master/LICENSE.md">Copyright</a></li>
  </ul>
</div>
<!-- end page footer -->
